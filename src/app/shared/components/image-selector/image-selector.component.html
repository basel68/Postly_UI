<div class="card h-100">
  <div class="card-header">
    <h3 class="card-title"> Images</h3>
  </div>
  <div class="card-body ">
    <div class="d-flex flex-md-row flex-sm-column flex-wrap">
      <div class="col-8 p-4 overflow-y-scroll">
        <ng-container *ngIf="images$ | async as images">
          <div class="d-flex flex-wrap">
            <div *ngFor="let image of images"
            style="min-width: 100px;justify-content:center;cursor:pointer;"
            class="d-flex align-items-center me-1 bg-white flex-column border p-3" (click)="selectImage(image)">
              <img [src]="image.url" [title]="image.title" height="100px">
              <span class="mt-1">{{image.title}}</span>
            </div>
          </div>

        </ng-container>

      </div>
      <div class="col-4 p-4">
        <h5>Upload Image</h5>

        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
          <div class="mt-3">
          <input type="file" class="form-control" (change)="onFileUploadChange($event)">
          </div>
          <div class="mt-3">
            <input type="text" class="form-control" placeholder="fileName" name="fileName" [(ngModel)]="fileName">
            </div>
          <div class="mt-3">
          <input type="text" class="form-control" placeholder="title" name="title" [(ngModel)]="title">
          </div>
          <div class="mt-3">
            <button class="btn btn-primary btn-dark" type="submit">Upload</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
