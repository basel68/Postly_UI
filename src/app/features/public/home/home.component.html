<div class="container">
  <div class="my-5">
    <div class="row align-items-strech">
      <ng-container *ngIf="blogs$ | async as blogs">
        <div class="col-12 col-md-4 mt-3" *ngFor="let blog of blogs" >
          <div class="card h-100">
            <img [src]="blog.featuredImageUrl" [alt]="blog.title" class="card-img-top">
            <div class="card-body d-flex flex-column">
              <div class="card-title">
                <h5>{{blog.title}}</h5>
                <p class="card-text">{{blog.shortDescription}}</p>
                <span class="d-flex align-items-end">
                  <a [routerLink]="['/blog',blog.urlHandle]" class="btn btn-primary">
                    Read More
                  </a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </ng-container>

    </div>
  </div>
</div>
