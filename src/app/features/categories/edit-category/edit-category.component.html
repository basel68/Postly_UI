<div class="container">
  <h1 class="mt-3">Edit Category</h1>
  <ng-container *ngIf="category; else notfound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label for="categoryid"> Category Id</label>
          <input type="text" disabled
          id="category-id"
          name="categoryId"
          class="form-control"
          value="{{category.id}}"
          >
        </div>
        <div class="mt-3">
          <label for="categoryid"> Category Name</label>
          <input type="text"
          id="category-name"
          name="categoryName"
          class="form-control"
          [(ngModel)]="category.name"
          >
        </div>

        <div class="mt-3">
          <label for="categoryid"> Category Url</label>
          <input type="text"
          id="category-url"
          name="categoryUrl"
          class="form-control"
          [(ngModel)]="category.urlHandle"
          >
        </div>
        <div class="mt-3 d-flex" >
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-danger ms-2" (click)="onDelete()">Delete</button>
        </div>
      </div>
    </form>
  </ng-container>
  <ng-template #notfound>
    <div class="alert alert-warning" role="alert">
      Category cannot be found!
    </div>
  </ng-template>

</div>
