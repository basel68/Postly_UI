<div class="container">
  <h1 class="mt-3">Add Category Form </h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div>
        <label class="form-label">
          Category Name
        </label>
        <input type="text" id="category-name" class="form-control" name="categoryName" [(ngModel)]="model.name">
      </div>
      <div>
        <label class="form-label">
          Category URL
        </label>
        <input type="text" id="category-url" class="form-control" name="categoryUrl" [(ngModel)]="model.urlHandle">
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
