<div class="container">
  <h1>Add Blogpost</h1>
  <form class="mt-3 mb-3" #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label for="title" class="form-label">Title</label>
        <input type="text"
        class="form-control"
        name="title"
        id="title"
        [(ngModel)]="model.title">
      </div>

      <div class="mt-3">
        <label for="urlHandle" class="form-label">Url Handle</label>
        <input type="text"
        class="form-control"
        name="urlHandle"
        id="urlHandle"
        [(ngModel)]="model.urlHandle">
      </div>

      <div class="mt-3">
        <label for="shortDescription" class="form-label">Short Description</label>
        <input type="text"
        class="form-control"
        name="shortDescription"
        id="shortDescription"
        [(ngModel)]="model.shortDescription">
      </div>

      <div class="mt-3">
        <label for="content" class="form-label">Content</label>
        <textarea type="text"
        class="form-control"
        name="content"
        id="content"
        [(ngModel)]="model.content"></textarea>
      </div>
      <div class="mt-3">
        <label for="featuredImage" class="form-label">Featured Image</label>
        <input type="text"
        class="form-control"
        name="featuredImage"
        id="featuredImage"
        [(ngModel)]="model.featuredImageUrl">
      </div>
      <div class="mt-3">
        <label for="publishedDate" class="form-label">Published Date</label>
        <input type="date"
        class="form-control"
        name="publishedDate"
        id="publishedDate"
        [(ngModel)]="model.publishedDate">
      </div>
      <div class="mt-3">
        <label for="author" class="form-label">Author</label>
        <input type="input"
        class="form-control"
        name="author"
        id="author"
        [(ngModel)]="model.author">
      </div>
      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="isVisible" [(ngModel)]="model.isVisible">
        <label class="form-check-label" for="flexCheckDefault" >
          Is Visible?
        </label>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
